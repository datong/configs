<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
		<family>Bitstream Vera Serif</family>
		<family>WenQuanYi Micro Hei</family>
		<family>DejaVu Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
                <family>Bitstream Vera Serif</family>
                <family>WenQuanYi Micro Hei</family>
                <family>DejaVu Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
                <family>Bitstream Vera Serif</family>
                <family>WenQuanYi Micro Hei</family>
                <family>DejaVu Serif</family>
		</prefer>
	</alias>
</fontconfig>
